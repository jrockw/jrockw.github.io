<header> 
  <!-- Fixed navbar --> 
  <nav class="navbar navbar-expand-lg main-nav sticky-top navbar-dark bg-dark"> 
    <a class="navbar-brand" href="/">complexity</a> 
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> 
      <span class="navbar-toggler-icon"></span> 
    </button> 
    <div class="collapse navbar-collapse" id="navbarCollapse"> 
      <ul class="navbar-nav mr-auto"> 
	{% for item in site.data.navigation %}
	<li class="nav-item {% if page.url == item.link %}active{% endif %}"> 
		<a class="nav-link" href="{{ item.link }}">{{ item.name }} {% if page.url == item.link %}<span class="sr-only">(current)</span>{% endif %}</a> 
        </li> 
	{% endfor %}
      </ul> 
    </div> 
  </nav> 
</header>
