---
layout: default
---
<div class="container">
  <div class="card">
    <div class="card-body">
      <article>
        <h1 style="color: #444444">{{ page.title }}</h1>
        <p style="color: #666666">{{ page.date | date_to_string }} - {{ page.author }}</p>
        {{ content }}
      </article>
    </div>
  </div>
</div>
