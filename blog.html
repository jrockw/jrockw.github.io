---
layout: default
title: Blog
---
<h1 style="padding: 1rem; color: white;">Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <div class="px-md-3 mt-3">
    <div class="card">
      <div class="card-body">
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
      </div>
    </div>
  </div>
  {% endfor %}
</ul>
